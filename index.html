<!DOCTYPE HTML>

<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css">
    <title>Where Rain?</title>
</head>

<body>
    <h1>How's the weather like in:</h1>
    <form id="get_location" onsubmit="returnSearchResult()">
        <div>
            <input type="text" class="search" id="search_bar" name="q" placeholder="Enter a city name i.e. Singapore">   
        </div>
        <div>
            <input type="submit" id="submit" value="Let's Go!">
        </div>
    </form>

    <section>
        <p><span id="weather"></span> in <span id="city"></span> right now</p>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
