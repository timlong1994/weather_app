<!DOCTYPE HTML>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Where Rain?</title>
</head>

<body>
    <h2>How's the weather?</h2>
    <form id="get_location" onsubmit="returnSearchResult(); return false">
        <input type="text" class="search" id="search_bar" name="q" placeholder="location" onsubmit="returnSearchResult()">
        <input type="image" id="submit" src="images/search.png">
    </form>

    <section class="search_result">
        <div class="icon_display">
            <img id="weather_icon">
        </div>
        <div class="text_display">
            <h1 id="location"></h1>
            <div class="forecast_display">
                <p id="temperature"></p>
                <p id="forecast"></p>
            </div>    
        </div>
        <p id="error_message"></p>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
